<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7c3aed;
            --secondary-color: #4f46e5;
            --background-color: #f3f4f6;
            --chat-bg: #ffffff;
            --user-message-bg: #7c3aed;
            --bot-message-bg: #f3f4f6;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .chat-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .chat-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chat-header p {
            color: var(--text-secondary);
        }

        .chat-container {
            background: var(--chat-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 2rem;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
        }

        .bot-message {
            align-self: flex-start;
        }

        .message-content {
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            position: relative;
            font-size: 0.95rem;
        }

        .user-message .message-content {
            background: var(--user-message-bg);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .bot-message .message-content {
            background: var(--bot-message-bg);
            color: var(--text-primary);
            border-bottom-left-radius: 0.25rem;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
            margin-left: 0.5rem;
        }

        .typing-indicator {
            display: none;
            padding: 1rem 1.5rem;
            background: var(--bot-message-bg);
            border-radius: 1rem;
            margin-bottom: 1rem;
            align-self: flex-start;
        }

        .typing-indicator span {
            width: 6px;
            height: 6px;
            background: var(--primary-color);
            display: inline-block;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        .input-container {
            padding: 1.5rem;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-wrapper {
            display: flex;
            gap: 1rem;
        }

        #message-input {
            flex-grow: 1;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        #message-input:focus {
            border-color: var(--primary-color);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            background: var(--primary-color);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        button:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        #clear-chat {
            background: #dc2626;
        }

        #clear-chat:hover {
            background: #b91c1c;
        }

        .features-bar {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 1.5rem;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
        }

        .feature-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .chat-container {
                height: 85vh;
            }

            .message {
                max-width: 90%;
            }

            .input-wrapper {
                flex-direction: column;
            }

            .action-buttons {
                justify-content: space-between;
            }

            button {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>AI Assistant</h1>
            <p>Your personal AI chatbot powered by advanced language models</p>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <div class="message-content">
                        ðŸ‘‹ Hello! I'm your AI assistant. How can I help you today?
                    </div>
                    <div class="message-time">Just now</div>
                </div>
                <div class="typing-indicator" id="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="features-bar">
                <div class="feature-toggle">
                    <input type="checkbox" id="auto-scroll" checked>
                    <label for="auto-scroll">Auto-scroll</label>
                </div>
                <div class="feature-toggle">
                    <span id="message-count">Messages: 1</span>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off">
                    <div class="action-buttons">
                        <button id="clear-chat">Clear Chat</button>
                        <button id="send-button">Send Message</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const clearButton = document.getElementById('clear-chat');
        const chatMessages = document.getElementById('chat-messages');
        const typingIndicator = document.getElementById('typing-indicator');
        const messageCount = document.getElementById('message-count');
        const autoScrollToggle = document.getElementById('auto-scroll');

        let messageCounter = 1;

        function updateMessageCount() {
            messageCounter = document.querySelectorAll('.message').length;
            messageCount.textContent = `Messages: ${messageCounter}`;
        }

        function getCurrentTime() {
            return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = `
                <div class="message-content">${message}</div>
                <div class="message-time">${getCurrentTime()}</div>
            `;
            chatMessages.insertBefore(messageDiv, typingIndicator);
            
            if (autoScrollToggle.checked) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            updateMessageCount();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Clear input and disable it
            messageInput.value = '';
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Add user message to chat
            addMessage(message, true);

            // Show typing indicator
            typingIndicator.style.display = 'block';

            try {
                // Send message to server
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                // Hide typing indicator
                typingIndicator.style.display = 'none';

                // Add bot response to chat if it exists
                if (data && data.response) {
                    console.log('Bot response:', data.response);
                    
                    // Check if we need to restart the conversation
                    if (data.response.includes("need to restart our conversation")) {
                        // Clear chat history on frontend
                        const welcomeMessage = chatMessages.firstElementChild;
                        chatMessages.innerHTML = '';
                        chatMessages.appendChild(welcomeMessage);
                        chatMessages.appendChild(typingIndicator);
                        updateMessageCount();
                        
                        // Call reset endpoint
                        await fetch('/reset_chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ reset: true })
                        });
                    }
                    
                    addMessage(data.response);
                } else {
                    console.error('Invalid response format:', data);
                    addMessage('Sorry, there was an error. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.style.display = 'none';
                addMessage('Sorry, there was an error processing your message.');
            } finally {
                // Re-enable input and button
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Clear chat function
        clearButton.addEventListener('click', async () => {
            const confirmation = confirm('Are you sure you want to clear the chat history?');
            if (confirmation) {
                try {
                    // Call the reset endpoint
                    const response = await fetch('/reset_chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ reset: true })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to reset chat history');
                    }

                    // Keep only the first welcome message
                    const welcomeMessage = chatMessages.firstElementChild;
                    chatMessages.innerHTML = '';
                    chatMessages.appendChild(welcomeMessage);
                    chatMessages.appendChild(typingIndicator);
                    updateMessageCount();

                    // Add system message
                    addMessage('Chat history has been cleared. How can I help you?', false);
                } catch (error) {
                    console.error('Error resetting chat:', error);
                    addMessage('There was an error clearing the chat history. Please try again.', false);
                }
            }
        });

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initial message count
        updateMessageCount();

        // Focus input on page load
        messageInput.focus();
    </script>
</body>
</html>
