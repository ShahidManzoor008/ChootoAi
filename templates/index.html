<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/python.min.js"></script>
    <style>
        :root {
            /* Light theme variables */
            --primary-color: #7c3aed;
            --secondary-color: #4f46e5;
            --background-color: #f3f4f6;
            --chat-bg: #ffffff;
            --user-message-bg: #7c3aed;
            --bot-message-bg: #f3f4f6;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --input-bg: #ffffff;
            --input-border: #e5e7eb;
            --features-bg: #f9fafb;
            --toggle-bg: #e5e7eb;
            --toggle-dot: #ffffff;
        }

        [data-theme="dark"] {
            --primary-color: #8b5cf6;
            --secondary-color: #6366f1;
            --background-color: #1f2937;
            --chat-bg: #111827;
            --user-message-bg: #8b5cf6;
            --bot-message-bg: #374151;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --input-bg: #374151;
            --input-border: #4b5563;
            --features-bg: #1f2937;
            --toggle-bg: #4b5563;
            --toggle-dot: #8b5cf6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .chat-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .chat-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chat-header p {
            color: var(--text-secondary);
        }

        .chat-container {
            background: var(--chat-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            height: 85vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--input-border);
        }

        /* Smooth scroll for WebKit browsers */
        .chat-messages::-webkit-scrollbar {
            width: 7px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--text-secondary);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 2rem;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
        }

        .bot-message {
            align-self: flex-start;
        }

        .message-content {
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            position: relative;
            font-size: 0.95rem;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .message-content i {
            margin-right: 8px;
            color: var(--primary-color);
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(10px); }
        }

        /* Code block styling */
        .code-block {
            background: #282c34;
            border-radius: 0.5rem;
            margin: 0.5rem 0;
            position: relative;
        }

        .code-block pre {
            margin: 0;
            padding: 1rem;
            overflow-x: auto;
        }

        .code-block code {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Copy button */
        .copy-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.25rem 0.5rem;
            background: #ffffff33;
            border: none;
            border-radius: 0.25rem;
            color: #fff;
            font-size: 0.8rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .code-block:hover .copy-button {
            opacity: 1;
        }

        .copy-button:hover {
            background: #ffffff66;
        }

        .user-message .message-content {
            background: var(--user-message-bg);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .bot-message .message-content {
            background: var(--bot-message-bg);
            color: var(--text-primary);
            border-bottom-left-radius: 0.25rem;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
            margin-left: 0.5rem;
        }

        .typing-indicator {
            display: none;
            padding: 1rem 1.5rem;
            background: var(--bot-message-bg);
            border-radius: 1rem;
            margin-bottom: 1rem;
            align-self: flex-start;
            position: relative;
        }

        @keyframes loading {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .typing-indicator::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-color);
            border-top-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: loading 0.75s infinite linear;
            vertical-align: middle;
            margin-right: 8px;
        }

        .typing-indicator::after {
            content: 'AI is thinking...';
            color: var(--text-secondary);
            font-size: 0.9rem;
            vertical-align: middle;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-10px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .input-container {
            padding: 1.5rem;
            background: var(--chat-bg);
            border-top: 1px solid var(--input-border);
            position: relative;
        }

        .input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
            position: relative;
            max-width: 768px;
            margin: 0 auto;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            bottom: 1.25rem;
            color: var(--text-secondary);
        }

        .action-icon {
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .action-icon:hover {
            background: var(--bot-message-bg);
        }

        .message-actions {
            display: none;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            gap: 0.5rem;
        }

        .message:hover .message-actions {
            display: flex;
        }

        #message-input {
            flex-grow: 1;
            padding: 1rem;
            border: 2px solid var(--input-border);
            border-radius: 0.75rem;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        #message-input:focus {
            border-color: var(--primary-color);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            background: var(--primary-color);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        button:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        #clear-chat {
            background: #dc2626;
        }

        #clear-chat:hover {
            background: #b91c1c;
        }

        .features-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1.5rem;
            background: var(--features-bg);
            border-top: 1px solid var(--input-border);
        }

        /* Theme toggle switch */
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-left: 1rem;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--toggle-bg);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: var(--toggle-dot);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .theme-toggle-label {
            margin-right: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .feature-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .feature-group {
            display: flex;
            align-items: center;
        }

        .message-counter {
            margin-right: 1rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .chat-container {
                height: 85vh;
            }

            .message {
                max-width: 90%;
            }

            .input-wrapper {
                flex-direction: column;
            }

            .action-buttons {
                justify-content: space-between;
            }

            button {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>AI Assistant</h1>
            <p>Your personal AI chatbot powered by advanced language models</p>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <div class="message-content">
                        <i class="fas fa-robot" style="color: var(--primary-color); margin-right: 8px;"></i>
                        Hello! I'm your AI assistant. How can I help you today?
                    </div>
                    <div class="message-time">Just now</div>
                    <div class="message-actions">
                        <i class="fas fa-copy action-icon" title="Copy message"></i>
                        <i class="fas fa-trash action-icon" title="Delete message"></i>
                    </div>
                </div>
                <div class="typing-indicator" id="typing-indicator"></div>
            </div>

            <div class="features-bar">
                <div class="feature-toggle">
                    <input type="checkbox" id="auto-scroll" checked>
                    <label for="auto-scroll">Auto-scroll</label>
                </div>
                <div class="feature-group">
                    <span id="message-count" class="message-counter">Messages: 1</span>
                    <span class="theme-toggle-label">Dark Mode</span>
                    <label class="theme-switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <i class="fas fa-message input-icon"></i>
                    <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off">
                    <div class="action-buttons">
                        <button id="clear-chat" title="Clear chat history">
                            <i class="fas fa-trash-alt"></i>
                            Clear Chat
                        </button>
                        <button id="send-button" title="Send message">
                            <i class="fas fa-paper-plane"></i>
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const clearButton = document.getElementById('clear-chat');
        const chatMessages = document.getElementById('chat-messages');
        const typingIndicator = document.getElementById('typing-indicator');
        const messageCount = document.getElementById('message-count');
        const autoScrollToggle = document.getElementById('auto-scroll');

        let messageCounter = 1;
        const MAX_STORED_MESSAGES = 50; // Maximum number of messages to store

        // Load chat history from localStorage
        function loadChatHistory() {
            const savedMessages = localStorage.getItem('chatHistory');
            if (savedMessages) {
                const messages = JSON.parse(savedMessages);
                chatMessages.innerHTML = ''; // Clear default message
                messages.forEach(msg => {
                    addMessage(msg.content, msg.isUser, false);
                });
                // Add typing indicator back
                chatMessages.appendChild(typingIndicator);
            }
            updateMessageCount();
        }

        // Save chat history to localStorage
        function saveChatHistory() {
            const messages = [];
            document.querySelectorAll('.message').forEach(msg => {
                if (!msg.querySelector('.typing-indicator')) {
                    messages.push({
                        content: msg.querySelector('.message-content').innerHTML,
                        isUser: msg.classList.contains('user-message'),
                        timestamp: msg.querySelector('.message-time').textContent
                    });
                }
            });
            // Keep only the last MAX_STORED_MESSAGES messages
            const trimmedMessages = messages.slice(-MAX_STORED_MESSAGES);
            localStorage.setItem('chatHistory', JSON.stringify(trimmedMessages));
        }

        function updateMessageCount() {
            messageCounter = document.querySelectorAll('.message').length;
            messageCount.textContent = `Messages: ${messageCounter}`;
        }

        function getCurrentTime() {
            return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function formatCodeBlocks(text) {
            // Pattern to match Python-style code blocks (indented or between ```python and ```)
            const codeBlockRegex = /```(?:python)?\n([\s\S]*?)```|\n((?:    |\t)[\s\S]+?)(?=\n\S|$)/g;
            
            let formattedText = text;
            let codeBlocks = [];
            
            // Replace code blocks with placeholders and collect them
            formattedText = formattedText.replace(codeBlockRegex, (match, fenced, indented) => {
                const code = (fenced || indented).trim();
                const placeholder = `__CODE_BLOCK_${codeBlocks.length}__`;
                codeBlocks.push(code);
                return placeholder;
            });
            
            // Split into parts (text and code blocks)
            const parts = formattedText.split(/((?:__CODE_BLOCK_\d+__))/);
            
            // Replace placeholders with formatted code blocks
            return parts.map(part => {
                const codeBlockMatch = part.match(/__CODE_BLOCK_(\d+)__/);
                if (codeBlockMatch) {
                    const code = codeBlocks[parseInt(codeBlockMatch[1])];
                    return `<div class="code-block">
                        <button class="copy-button">Copy</button>
                        <pre><code class="python">${escapeHtml(code)}</code></pre>
                    </div>`;
                }
                return part;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addMessage(message, isUser = false, save = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.style.animation = isUser ? 'slideIn 0.3s ease' : 'fadeIn 0.3s ease';
            
            // Format message content with icon
            const formattedContent = isUser ? message : formatCodeBlocks(message);
            const icon = isUser ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${icon} ${formattedContent}
                </div>
                <div class="message-time">${getCurrentTime()}</div>
                <div class="message-actions">
                    <i class="fas fa-copy action-icon" title="Copy message"></i>
                    <i class="fas fa-trash action-icon" title="Delete message"></i>
                </div>
            `;
            
            // Add message context menu for deletion
            messageDiv.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                if (confirm('Delete this message?')) {
                    messageDiv.remove();
                    updateMessageCount();
                    saveChatHistory();
                }
            });
            
            chatMessages.insertBefore(messageDiv, typingIndicator);
            
            // Apply syntax highlighting to code blocks
            if (!isUser) {
                messageDiv.querySelectorAll('pre code').forEach(block => {
                    hljs.highlightElement(block);
                });
                
                // Add copy functionality to code blocks
                messageDiv.querySelectorAll('.copy-button').forEach(button => {
                    button.addEventListener('click', () => {
                        const code = button.nextElementSibling.textContent;
                        navigator.clipboard.writeText(code).then(() => {
                            const originalText = button.textContent;
                            button.textContent = 'Copied!';
                            setTimeout(() => {
                                button.textContent = originalText;
                            }, 2000);
                        });
                    });
                });
            }

            // Add click handlers for message actions
            const copyButton = messageDiv.querySelector('.fa-copy');
            const deleteButton = messageDiv.querySelector('.fa-trash');
            
            if (copyButton) {
                copyButton.addEventListener('click', () => {
                    const content = messageDiv.querySelector('.message-content').textContent.trim();
                    navigator.clipboard.writeText(content).then(() => {
                        const originalColor = copyButton.style.color;
                        copyButton.style.color = 'var(--primary-color)';
                        setTimeout(() => {
                            copyButton.style.color = originalColor;
                        }, 1000);
                    });
                });
            }
            
            if (deleteButton) {
                deleteButton.addEventListener('click', () => {
                    messageDiv.style.animation = 'fadeOut 0.3s ease';
                    setTimeout(() => {
                        messageDiv.remove();
                        updateMessageCount();
                        if (save) {
                            saveChatHistory();
                        }
                    }, 300);
                });
            }

            if (save) {
                saveChatHistory();
            }
            
            if (autoScrollToggle.checked) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            updateMessageCount();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Clear input and disable it
            messageInput.value = '';
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Add user message to chat
            addMessage(message, true);

            // Show typing indicator
            typingIndicator.style.display = 'block';

            try {
                // Send message to server
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                // Hide typing indicator
                typingIndicator.style.display = 'none';

                // Add bot response to chat if it exists
                if (data && data.response) {
                    console.log('Bot response:', data.response);
                    
                    // Check if we need to restart the conversation
                    if (data.response.includes("need to restart our conversation")) {
                        // Clear chat history on frontend
                        const welcomeMessage = chatMessages.firstElementChild;
                        chatMessages.innerHTML = '';
                        chatMessages.appendChild(welcomeMessage);
                        chatMessages.appendChild(typingIndicator);
                        updateMessageCount();
                        
                        // Call reset endpoint
                        await fetch('/reset_chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ reset: true })
                        });
                    }
                    
                    addMessage(data.response);
                } else {
                    console.error('Invalid response format:', data);
                    addMessage('Sorry, there was an error. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.style.display = 'none';
                addMessage('Sorry, there was an error processing your message.');
            } finally {
                // Re-enable input and button
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Clear chat function
        clearButton.addEventListener('click', async () => {
            const confirmation = confirm('Are you sure you want to clear the chat history?');
            if (confirmation) {
                try {
                    // Call the reset endpoint
                    const response = await fetch('/reset_chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ reset: true })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to reset chat history');
                    }

                    // Clear localStorage
                    localStorage.removeItem('chatHistory');

                    // Keep only the first welcome message
                    const welcomeMessage = chatMessages.firstElementChild;
                    chatMessages.innerHTML = '';
                    chatMessages.appendChild(welcomeMessage);
                    chatMessages.appendChild(typingIndicator);
                    updateMessageCount();

                    // Add system message
                    addMessage('Chat history has been cleared. How can I help you?', false);
                } catch (error) {
                    console.error('Error resetting chat:', error);
                    addMessage('There was an error clearing the chat history. Please try again.', false);
                }
            }
        });

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initial message count
        updateMessageCount();

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        
        // Check for saved theme preference or default to system preference
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedTheme = localStorage.getItem('theme');
        
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.checked = true;
        }
        
        themeToggle.addEventListener('change', (e) => {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });

        // Load chat history on page load
        loadChatHistory();

        // Focus input on page load
        messageInput.focus();
    </script>
</body>
</html>
